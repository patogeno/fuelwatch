<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" type='text/javascript'></script>
    <script defer src="{{ url_for('static', filename='js/main.js')}}" type="text/javascript"></script>
    <title>Fuel Prices</title>
</head>
<body>
    <header>
        <div class="brand">
            FuelWatchPSK
        </div>
        <div class="stationsForm">
            <form name="stationForm">
                <div>
                    <label for="suburbsSelect">Suburb:</label>
                    <select id="suburbsSelect" name="suburbsSelect">
                        {% for s in suburbs %}
                            <option value="{{s}}" {% if s == suburb %}selected{% endif %}>
                                {{s}}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="productsSelect">Product:</label>
                    <select id="productsSelect" name="productsSelect">
                        {% for p in products %}
                            <option value="{{p.id}}" {% if p.id == productId %}selected{% endif %}>
                                {{p.name}}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </header>
    <main>
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th>Address</th>
                <th>Brand</th>
                <th>Location</th>
                <th>Trading Name</th>
                <th>Price</th>
            </tr>
            {% for station in stations %}
                <tr class="{{station.day}}">
                    <td>{{station.address}}</th>
                    <td>{{station.brand}}</th>
                    <td>{{station.location}}</th>
                    <td>{{station['trading-name']}}</th>
                    <td>{{station.price}}</th>
                </tr>
            {% endfor %}
        </table>
    </main>
</body>
</html>
